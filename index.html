    <link rel="preload" as="image" href="/logo.svg" fetchpriority="high" imagesrcset="/logo.svg 1400w" imagesizes="(max-width: 640px) 360px, (max-width: 768px) 500px, (max-width: 1024px) 700px, (max-width: 1280px) 1000px, (max-width: 1536px) 1200px, 1400px" />

    <link rel="preload" as="font" href="/fonts/Erstoria.otf" type="font/otf" crossorigin="anonymous" />
    
    <!-- Modulepreload for main script to reduce dependency chain -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Fonts - Optimized for FCP -->
    <style>
      /* Critical above-the-fold styles for FCP */
      body { margin: 0; background: #000; }
      #root { min-height: 100vh; }
      
      /* Layout optimization to prevent forced reflows */
      header { contain: layout style; }
      video { will-change: opacity; transform: translateZ(0); }
      img[fetchpriority="high"] { will-change: auto; }
    </style>
