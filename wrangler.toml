name = "almost-human-website"
compatibility_date = "2024-01-01"

[site]
bucket = "./dist"

[build]
command = "bun run build"

[build.upload]
format = "service-worker"

# Environment variables for build
[env.production]
name = "almost-human-website-production"

[env.preview]
name = "almost-human-website-preview"

# Configure routes
[[route]]
pattern = "/*"
zone_name = ""

# Node.js compatibility
compatibility_flags = ["nodejs_compat"]
